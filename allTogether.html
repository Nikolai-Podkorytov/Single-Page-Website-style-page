<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        main p {
            font-size: 1.2em;
            color: #666;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer p {
            font-size: 0.8em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Web App</h1>
        </header>
        <main>
            <p>This is a simple and responsive single-page web application.</p>
            <button id="myButton">Click Me</button>
        </main>
        <footer>
            <p>&copy; 2025 My Web App</p>
        </footer>
    </div>
    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            alert('Button was clicked!');
        });
    </script>
</body>
</html>
